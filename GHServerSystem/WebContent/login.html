<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>嘉兴国鸿智能公交管理系统 | 登录页</title>
<script src="lib/jquery/jquery-1.12.4.min.js" type="text/javascript"></script>
<script src="content/js/login.js" type="text/javascript"></script>
<link href="content/css/common.css" rel="stylesheet" type="text/css">
<link href="content/css/icon.css" rel="stylesheet" type="text/css">
<link href="content/css/login.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="main">
		<div class="left">
			<div class="frame">
				<div class="title">
					智能公交管理系统
				</div>
			</div>
		</div>
		<div class="right">
			<div class="frame">
				<div class="title">
					用户登录
				</div>
				<form class="login" id="Login">
					<div class="tag">
						<i class="user"></i><input type="text" name="username" id="User" placeholder="用户名..." value="Frich">
						<label id="UserInfo"></label>
					</div>
					<div class="tag">
						<i class="pasw"></i><input type="password" name="password" id="Pasw" placeholder="密码..." value="0">
						<label id="PaswInfo"></label>
					</div>
					<div class="tag">
						<a href="javaScript:void(0)" id="submit">登录</a>
						<label id="LoginInfo"></label>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
